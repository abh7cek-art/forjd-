<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6f91, #ff9a9e);
      font-family: "Poppins", Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      z-index: 2;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      width: 260px;
      height: 70px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
      left: 0;
    }

    #noBtn {
      background: white;
      color: #ff2e63;
      right: 0;
    }

    .emoji {
      position: absolute;
      font-size: 26px;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    #promise {
      position: absolute;
      font-size: 14px;
      opacity: 0.85;
      text-align: right;
      max-width: 220px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 0.85;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
    <p id="subtext">pls pls pls plsğŸ‘€ğŸ˜˜ğŸ˜˜ğŸ˜˜ ğŸ«</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <!-- Cute promise text -->
  <div id="promise">
    i promise we can go somewhere else <br>
    i wonâ€™t go beanly again :( ğŸ™ˆğŸ˜‰
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const promise = document.getElementById("promise");

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Backup
    noBtn.addEventListener("click", moveNoButton);

    function sayYes() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("question").innerHTML = "Yayyy!! ğŸ˜ğŸ’˜";
      document.getElementById("subtext").innerHTML =
        "I knew it ğŸ’ Can't wait to be your Valentine - i love you till infinity ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ˜˜";
    }

    // Randomize promise position (bottom-right area)
    function randomizePromise() {
      const offsetX = Math.random() * 40;
      const offsetY = Math.random() * 40;

      promise.style.right = 20 + offsetX + "px";
      promise.style.bottom = 20 + offsetY + "px";
    }

    randomizePromise();

    // Floating emojis
    const emojis = ["â¤ï¸", "ğŸ’‹", "ğŸ˜˜", "ğŸ’•"];

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = Math.random() * 3 + 6 + "s";
      emoji.style.fontSize = Math.random() * 18 + 22 + "px";

      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 9000);
    }

    setInterval(createEmoji, 400);
  </script>

</body>
</html>
