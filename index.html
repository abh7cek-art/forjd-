<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? ğŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      z-index: 2;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
      left: 60%;
      top: 0;
    }

    /* Floating emojis */
    .float {
      position: absolute;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
      <button id="yes">YES ğŸ’•</button>
      <button id="no">NO ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Move NO button randomly
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          font-size:2.5rem;
          text-align:center;
        ">
          Yayyy!!! ğŸ’â¤ï¸<br/>You just made me the happiest ğŸ¥¹
        </div>
      `;
    });

    // Floating emojis
    const emojis = ["â¤ï¸", "ğŸ’‹", "ğŸ’"];

    function createEmoji() {
      const span = document.createElement("span");
      span.classList.add("float");
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 4 + Math.random() * 3 + "s"; // medium-fast
      document.body.appendChild(span);

      setTimeout(() => {
        span.remove();
      }, 7000);
    }

    setInterval(createEmoji, 300);
  </script>

</body>
</html>
