<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Top-right text */
    .top-text {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 1rem;
      max-width: 260px;
      text-align: right;
      opacity: 0.9;
      z-index: 3;
      animation: fade 4s infinite;
    }

    @keyframes fade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .container {
      z-index: 2;
    }

    h1 {
      color: #fff;
      font-size: 2.4rem;
      margin-bottom: 30px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      height: 180px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
      left: 60%;
      top: 20px;
    }

    /* Floating emojis */
    .float {
      position: absolute;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
